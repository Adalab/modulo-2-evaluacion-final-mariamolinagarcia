<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscador de series</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Butcherman&family=Lato:wght@300;400;700&family=Monofett&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css" />

</head>

<body>

  <header class="header">

      <h1 class="header__logo">TvShows List</h1>

      <div class="header__title">
          <h2>Buscador de series</h2>
      </div>
      <form class="js_form">
          <input type="text" id="search" name="search" placeholder="Escribe aquí el nombre de la serie..."
              class="js_input header__form--input">
          <input type="button" value="Search" class="js_button header__form--button">


      </form>
      </div>

  </header>
  <main class="main">

    <section class="main__section">

      <div class="js_shows_container ">

        <ul class="js_shows_list main__section--shows-list">


        </ul>
      </div>
    </section>
    <aside class="main__aside">
      <div class="js_favorites_container main__aside--container">
        <h2>Favoritos</h2>
        <ul class="js_fav_list main__aside--container__list">


        </ul>

      </div>
    </aside>


  </main>
  <footer class="footer">
      <p><small>Ejercicio realizado por María Molina.</small></p>
  </footer>

  <script src="./assets/js/main.js"></script>
</body>

</html>
